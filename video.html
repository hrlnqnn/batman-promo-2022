<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman promo 2022</title>
    <link rel="icon" href="./images/icon.png" type="image/png">

    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="./style/style.css">

    <script defer src="./js/swiper-bundle.min.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="header">
        <button class="burger"></button>
        <nav class="header__navigation navigation">
            <button class="navigation__close"></button>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="index.html" class="navigation__link">Головна</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link navigation__link_active">Відео</a>
                </li>
                <li class="navigation__item">
                    <a href="photo.html" class="navigation__link">Фото</a>
                </li>
            </ul>
            <p class="header__hashtag">#TheBatman</p>
            <ul class="header__social social">
                <li class="social__item">
                    <a href="" class="social__link social__link_facebook"></a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link social__link_twitter"></a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link social__link_instagram"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main main__slider">
        <div class="slider-main swiper">
            <ul class="slider-main__list swiper-wrapper">
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="./video/trailer01.jpg">
                        <source src="./video/trailer01.webm" type="video/webm">
                        <source src="./video/trailer01.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="./video/trailer02.jpg">
                        <source src="./video/trailer02.webm" type="video/webm">
                        <source src="./video/trailer02.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="./video/trailer03.jpg">
                        <source src="./video/trailer03.webm" type="video/webm">
                        <source src="./video/trailer03.mp4" type="video/mp4">
                    </video>
                </li>
            </ul>
        </div>
        <div class="pagination">
            <button class="pagination__arrow"></button>
            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="./video/trailer01.jpg" alt="прев'ю першого відео"  width="260" height="100" class="slider-thumbs__img">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="./video/trailer02.jpg" alt="прев'ю другого відео"  width="260" height="100" class="slider-thumbs__img">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="./video/trailer03.jpg" alt="прев'ю третього відео"  width="260" height="100" class="slider-thumbs__img">
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer__links">
            <li>
                <a href="#" class="footer__link">Політика конфіденційності</a>
            </li>
            <li>
                <a href="#" class="footer__link">Умови експлуатації</a>
            </li>
            <li>
                <a href="#" class="footer__link">Вибір оголошень</a>
            </li>
            <li>
                <a href="#" class="footer__link">Налаштування файлів cookie</a>
            </li>
        </ul>
        <p class="footer__copyright">© 2022 WBEI TM & © DC</p>
    </footer>
    
</body>
</html>
